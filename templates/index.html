<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" rel="stylesheet" />
        <title>flask-lto-app</title>
    </head>
    <body>
        <h1>flask-lto-app</h1>
        <form class="" action="/submit" method="post">
            <p>
                <label for="">輸入數字組合(用空格隔開)：</label>
                <input type="text" name="number" value="" required />
            </p>
            <p>
                <label for="">輸入期數範圍(預設全部範圍)：</label>
                <input type="number" name="period" value="" />
            </p>
            <p>
                <label for="">輸入該數字組合下幾期資料(預設1期)：</label>
                <input type="number" name="next" value="1" />
            </p>
            <button type="submit">Submit</button>
        </form>
        <script crossorigin="anonymous" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
        <script crossorigin="anonymous" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script crossorigin="anonymous" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    </body>
</html>
