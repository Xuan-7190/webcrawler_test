{% extends 'base.html' %}

{% block content %}

    <div class="forms">
        <form class="" action="/submit" method="post">
            <h1>查看數字組合</h1>
            <div>
                <label for="">選擇數字組合(1~5)：</label>
                <select id="combinations_list" name="combinations_list">
                    <option value="1" selected="selected">1</option>
                    {% for i in range(2,6) %}
                    <option value="{{ i }}">{{ i }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label for="">輸入數字(1~39)：</label>
                <p id="input_number">
                    <input type="number" name="number1" value="" min="1" max="39" required />
                </p>
            </div>
            <div>
                <label for="">輸入期數範圍(預設全部範圍)：</label>
                <input type="number" name="period" value="" min="1" />
            </div>
            <div>
                <label for="">輸入該數字組合下幾期資料(預設1期)：</label>
                <input type="number" name="next" value="1" min="1" />
            </div>
            <button type="submit">查看</button>
        </form>
        <form class="" action="/search" method="post">
            <h1>搜尋資料</h1>
            <div>
                <label for="">輸入搜尋資料期數範圍(預設全部範圍)：</label>
                <input type="number" name="search_period" value="" min="1" />
            </div>
            <button type="submit">搜尋</button>
        </form>
    </div>
    
{% endblock  %}
