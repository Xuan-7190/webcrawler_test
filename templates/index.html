{% extends 'base.html' %}

{% block content %}

    <h1>flask-lto-app</h1>
    <form class="" action="/submit" method="post">
        <div>
            <label for="">選擇數字組合(1~5)：</label>
            <select id="combinations_list" name="combinations_list">
                <option value="1" selected="selected">1</option>
                {% for i in range(2,6) %}
                <option value="{{ i }}">{{ i }}</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <label for="">輸入數字(1~39)：</label>
            <!-- <input type="text" name="number" value="" required /> -->
            <p id="input_number">
                <input type="number" name="number1" value="" min="1" max="39" required />
            </p>
        </div>
        <div>
            <label for="">輸入期數範圍(預設全部範圍)：</label>
            <input type="number" name="period" value="" />
        </div>
        <div>
            <label for="">輸入該數字組合下幾期資料(預設1期)：</label>
            <input type="number" name="next" value="1" />
        </div>
        <button type="submit">Submit</button>
    </form>
    
{% endblock  %}
